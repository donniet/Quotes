<!DOCTYPE html>
<html>
	<head>
		<title>Quotes</title>
		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<style type="text/css">
			body {
				font-family: 'Indie Flower', cursive;
				background: black;
			}
			
			h2.quote {
				font-size: 72px;
				color: white;
				position:absolute;
				top: 50%;
				left: 10px;
				right: 10px;
				overflow: visible;
				text-align: center;
			}
			
			a.link {
				color: white;
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<h2 class="quote">{{.Quote | html}}</h2>
		
		{{if .IsAdmin}}
			<ul>
				<li><a href="add" class="link">Add Quote</a></li>
				
				{{if .Forced}}
					<li><a href="/" class="link">Random</a>
				{{end}}
			
		{{end}}
	</body>
</html>
